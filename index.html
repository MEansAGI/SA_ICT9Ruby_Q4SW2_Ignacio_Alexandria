<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ming-Ming Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="
        width=device-width, initial-scale=1">

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<style>

    body{
        font-family: lucida console;
        background-image: url(flower.jpg);
        background-size: 60%;
    }

    .rounded-square {
        width: 600px;
        height: 400px;
        color: white;
        text-align: left;
        border-radius: 10px;        
        padding-left: 30px;
        padding-top: 30px;
        margin-top: -375px;
        margin-left: 600px;
        
    }

    .text {
        font-size: 26px; 
    }
    

    .rawr{
        font-size: 21.5px;
    }

    .rawr input{
        width: 45%;
    }

</style>
</head>

<body>

<img src="ming.png" alt="mingming" style="width: 250px; margin-top: 95px; margin-left: 180px;">

<div class="rounded-square bg-success">
    <span class="text" style="line-height: 1.3;">Hi, my name is <b>Ming-Ming</b>!<br>I'm here to give you a math challenge.<br><br>Given:</span>

    <form> 
        <span class="rawr">
        <br>Enter a value for x: <input type="text" id="first">  
        <br>Enter a value for y: <input type="text" id="second">

    <p style="font-size: 17px;"><br><br>Click the buttons below to proceed.</p>

    </form>
    </span>
</div>

    <form>
        <button type="Submit" onclick="prod()" style="margin-top: 30px; margin-left: 110px; padding-left: 150px; padding-right: 150px; padding-top: 8px; padding-bottom: 8px;" class="btn btn-success">product of x and y</button> 
        <button type="Submit" onclick="raise()" style="margin-top: 30px; margin-left: 50px; padding-left: 180px; padding-right: 180px; padding-top: 8px; padding-bottom: 8px;" class="btn btn-danger"> x raise to y</button> 
        <br><button type="Submit" onclick="remain()" style="margin-bottom: 40px; margin-top: 40px; margin-left: 110px; padding-left: 190px; padding-right: 190px; padding-top: 8px; padding-bottom: 8px;" class="btn btn-danger" class="btn btn-danger"> remainder </button> 
        <button type="Submit" onclick="eq()" style="margin-bottom: 40px; margin-top: 40px; margin-left: 57px; padding-left: 123px; padding-right: 123px; padding-top: 8px; padding-bottom: 8px; " class="btn btn-success" class="btn btn-success"> check if x is equal to y </button> <!--codes for buttons-->
    </form>

    <script>
        function raise(){
            var num1 = document.getElementById("first").value; 
            var num2 = document.getElementById("second").value;
            var raised = Math.pow(Number(num1), Number(num2));
            window.alert("The answer is: " + raised);  //codes for x raise to y
        }

        function prod(){
            var num1 = document.getElementById("first").value; 
            var num2 = document.getElementById("second").value;
                var prodc = Number(num1) * Number(num2); 
            window.alert("The product is: " + prodc); //codes for multiplication, * is multiplication
        }

        function remain(){
            var num1 = document.getElementById("first").value; 
            var num2 = document.getElementById("second").value;
                var remainr = Number(num1) % Number(num2); 
            window.alert("The remainder is: " + remainr); //codes for remainder, % is for remainder
        }

        function eq(){
            var num1 = document.getElementById("first").value; 
            var num2 = document.getElementById("second").value;
                var eqz = Number(num1) == Number(num2); 
            window.alert("The answer is: " + eqz); //codes to check is x and u y are equal, == is equal to
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8ueogQyq46cDfL" crossorigin="anonymous"></script>                                      
</body>
</html>
